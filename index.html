<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小悸的链接合集</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      transition: background 2s ease;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h1 {
      color: white;
      margin: 0;
      font-size: 28px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }

    .links {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link {
      text-align: center;
      background: white;
      padding: 14px;
      border-radius: 8px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img class="avatar" src="avatar.png" />
  <h1>欢迎来到小悸的链接合集</h1>
  <div class="links">
    <a href="https://www.instagram.com/ji071028/" class="link" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/profile.php?id=61576550860283" class="link" target="_blank">Facebook</a>
    <a href="https://www.tiktok.com/@chenjihan1028" class="link" target="_blank">TikTok</a>
  </div>

  <script>
    // 随机颜色生成器
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // 生成多个渐变颜色
    const colors = [
      getRandomColor(),
      getRandomColor(),
      getRandomColor(),
      getRandomColor()
    ];

    const angle = Math.floor(Math.random() * 360);
    document.body.style.backgroundImage = `linear-gradient(${angle}deg, ${colors.join(', ')})`;
  </script>
</body>
</html>
