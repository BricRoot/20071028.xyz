<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小悸的链接合集</title>
  <link rel="icon" type="image/png" href="/favicon.png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #e0f0ff, #f3f8ff, #d0e8ff, #e0f0ff);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .flow-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .flow-bg::before, .flow-bg::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      animation: floatLight 25s infinite alternate;
    }
    .flow-bg::before {
      top: 20%;
      left: 15%;
      background: radial-gradient(circle, rgba(0,153,255,0.2), transparent 70%);
    }
    .flow-bg::after {
      top: 50%;
      left: 60%;
      background: radial-gradient(circle, rgba(0,204,255,0.15), transparent 70%);
      animation-duration: 30s;
    }
    @keyframes floatLight {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(50px,-50px) scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0, 153, 255, 0.25);
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      user-drag: none;
      -webkit-user-drag: none;
      animation: avatarFloat 4s ease-in-out infinite;
    }
    @keyframes avatarFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    .avatar:hover {
      box-shadow: 0 6px 28px rgba(0, 153, 255, 0.35);
    }

    h1 {
      margin: 12px 0 8px;
      font-size: 2em;
      font-weight: 600;
      background: linear-gradient(90deg, #0077ff, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0,153,255,0.3);
      animation: textGlow 2.5s infinite alternate;
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(0,153,255,0.3); }
      100% { text-shadow: 0 0 20px rgba(0,153,255,0.6); }
    }

    .link-card {
      position: relative;
      width: 100%;
      background: rgba(255,255,255,0.78);
      border: 2px solid rgba(0,153,255,0.25);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 14px 20px;
      text-decoration: none;
      color: #0077cc;
      font-weight: 500;
      font-size: 1.05em;
      text-align: center;
      transition: all 0.35s ease;
      box-shadow: 0 3px 10px rgba(0,153,255,0.05);
      overflow: hidden;
      user-select: none;
    }
    .link-card::after {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0), rgba(255,255,255,0.4));
      transform: skewX(-25deg);
      transition: 0.7s;
    }
    .link-card:hover::after {
      left: 125%;
    }
    .link-card:hover {
      transform: translateY(-4px);
      border-color: rgba(0,153,255,0.5);
      box-shadow: 0 8px 22px rgba(0,153,255,0.25), 0 0 14px rgba(0,153,255,0.35);
      color: #0099ff;
    }

    footer {
      margin-top: 24px;
      font-size: 0.9em;
      color: #999;
      z-index: 2;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="flow-bg"></div>

  <div class="container">
    <img src="/favicon.png" alt="avatar" class="avatar" draggable="false">
    <h1>小悸的链接合集</h1>

    <a href="https://x.com/ji20071028" class="link-card" target="_blank">X</a>
    <a href="https://www.instagram.com/ji071028/" class="link-card" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/profile.php?id=61576550860283" class="link-card" target="_blank">Facebook</a>
  </div>

  <script>
    // 禁止右键
    document.addEventListener('contextmenu', e => e.preventDefault());
    // 禁止开发者工具快捷键
    document.addEventListener('keydown', e => {
      if(e.key==="F12" || (e.ctrlKey && e.shiftKey && (e.key==="I"||e.key==="J")) || (e.ctrlKey && e.key==="U")) e.preventDefault();
    });
    // 禁止拖拽图片
    document.addEventListener('dragstart', e => { if(e.target.tagName==='IMG') e.preventDefault(); });
    // 禁止复制/剪切
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
  </script>
</body>
</html>
